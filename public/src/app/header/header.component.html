<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Question Platform</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        *ngIf="userIsAuthenticated"
        mat-button
        routerLink="/create"
        routerLinkActive="mat-accent"
        >Create Question</a
      >
    </li>
    <li>
      <a
        *ngIf="!userIsAuthenticated"
        mat-button
        routerLink="/login"
        routerLinkActive="mat-accent"
        >Login</a
      >
    </li>

    <li>
      <a
        *ngIf="!userIsAuthenticated"
        mat-button
        routerLink="/signup"
        routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li>
      <button *ngIf="userIsAuthenticated" mat-button (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
